<form id="dataset-search-form" method="get" data-module="select-switch">
  {% for facet in facet_titles %}
    {% set items = h.get_facet_items_dict(facet, search_facets) %}
    {% if items %}
      {% for item in items %}
        {% if item.active %}
          <input type="hidden" name="{{facet}}" value="{{item.name}}">
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endfor %}
  {% if query %}
    <input type="hidden" name="q" value="{{query}}">
  {% endif %}
  <select name="sort" id="field-order-by" class="form-control" aria-label="Ordenar resultados">
    {% for label, value in sorting %}
      {% if label and value %}
        <option value="{{ value }}"{% if sorting_selected == value %}selected="selected"{% endif %}>{{ label }}</option>
      {% endif %}
    {% endfor %}
  </select>
</form>
